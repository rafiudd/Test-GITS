<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
</head>
<body>
  <script>
    var n = prompt("Masukkan n");

    if (n != null) {
      document.write(fibo(n))
    }
    function fibo(n){
      if(n<=1)
        return n
      else
        return (fibo(n-1) + fibo(n-2))
    }
  </script>
</body>
</html>
