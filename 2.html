<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
</head>
<body>

  <script>
    let t = ["GITS","Get","Indonesia","It","Level","Simple","Up"]
    let a = ""
    let b = ""
    for(i=0;i<t.length;i++){
      if(i%2==0){
        a += " " + t[i]
      }else{
        b += " " + t[i]
      }
    }
    document.write(a + "<br/>")
    document.write(b)
  </script>
</body>
